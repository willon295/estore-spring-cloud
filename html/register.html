<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="杰普电子商务门户">
    <title>杰普电子商务门户</title>
    <LINK href="css/main.css" rel=stylesheet>
    <script language="JavaScript" src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
</head>
<body onLoad="MM_preloadImages('images/index_on.gif','images/reg_on.gif','images/order_on.gif','../images/top/topxmas/jp_on.gif','../images/top/topxmas/download_on.gif','../images/top/topxmas/bbs_on.gif','../images/top/topxmas/designwz_on.gif')"
      topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0">
<div id="header">

</div>

<!--文件体开始-->

<table cellspacing=1 cellpadding=3 align=center class=tableBorder2>
    <tr>
        <td height=25 valign=middle>
            <img src="images/Forum_nav.gif" align="middle">
            <a href=index.html>杰普电子商务门户</a> → 用户注册
        </td>
    </tr>
</table>
<br>

<form id="reg_form" name="reg">
    <table cellpadding="3" cellspacing="1" align="center" class="tableborder1" id="reg-table">
        <tr>
            <td valign="middle" colspan="2" align="center" height="25" background="images/bg2.gif">
                <font color="#ffffff"><b>新用户注册</b></font></td>
        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>用户名</b>：<br>
                注册用户名长度限制为0－16字节
            </td>
            <td width="60%" class="tablebody1">
                <input maxLength="8" size="32" name="name"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"
                       onblur="isRegNameValid(this.value)"/>
                <font color="#FF0000">*</font>

                <b id="reg-inform-name"></b>

            </td>

        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>密码(至少6位，至多8位)</b>：<br>
                请输入密码，区分大小写。<br>
                请不要使用任何类似 \'*\'、\' \' 或 HTML 字符'
            </td>
            <td width="60%" class="tablebody1">
                <input type="password" maxLength="8" size="32" name="password"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"
                       onblur="checkReg()">
                <font color="#FF0000">*</font>
                <b id="reg-inform-password"></b>

            </td>
        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>密码(至少6位，至多8位)</b>：<br>
                请再输一遍确认
            </td>
            <td class="tablebody1">
                <input type="password" maxLength="8" size="32" name="password2"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"
                       onblur="checkReg()">
                <font color="#FF0000">*</font>
                <b id="reg-inform-password2"></b>
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>所在地区</b>：</td>
            <td class="tablebody1">
                <select name="country"
                        style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
                    <option value="中国">中国</option>
                    <option value="中国香港">中国香港</option>
                    <option value="中国台湾">中国台湾</option>
                </select>
                <select name="province"
                        style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
                    <option value="安徽" selected>安徽</option>

                    <option value="北京">北京</option>

                    <option value="重庆">重庆</option>

                    <option value="福建">福建</option>

                    <option value="广东">广东</option>

                    <option value="甘肃">甘肃</option>

                    <option value="广西">广西</option>

                    <option value="贵州">贵州</option>

                    <option value="河南">河南</option>

                    <option value="湖北">湖北</option>

                    <option value="河北">河北</option>

                    <option value="海南">海南</option>

                    <option value="香港">香港</option>

                    <option value="黑龙江">黑龙江</option>

                    <option value="湖南">湖南</option>

                    <option value="吉林">吉林</option>

                    <option value="江苏">江苏</option>

                    <option value="江西">江西</option>

                    <option value="辽宁">辽宁</option>

                    <option value="澳门">澳门</option>

                    <option value="内蒙古">内蒙古</option>

                    <option value="宁夏">宁夏</option>

                    <option value="青海">青海</option>

                    <option value="四川">四川</option>

                    <option value="山东">山东</option>

                    <option value="上海">上海</option>

                    <option value="陕西">陕西</option>

                    <option value="山西">山西</option>

                    <option value="天津">天津</option>

                    <option value="台湾">台湾</option>

                    <option value="新疆">新疆</option>

                    <option value="西藏">西藏</option>

                    <option value="云南">云南</option>

                    <option value="浙江">浙江</option>

                    <option value="其它">其它</option>
                </select>省
                <input type="text" size="8" name="city" onblur="verifyCity(this.value)"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">市/县
                <b id="reg-inform-city"></b>
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>联系地址</b>：</td>
            <td class="tablebody1">
                <input type="text" size="64" maxlength="32" name="street" onblur="verifyStreet(this.value)"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
                <b id="reg-inform-street"></b>
            </td>
        </tr>

        <tr>
            <td class="tablebody1"><b>邮编</b>：</td>
            <td class="tablebody1">
                <input type="number" maxlength="6" name="zip" onblur="verifyPost(this.value)"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
                <b id="reg-inform-zip"></b>
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>手机</b>：</td>
            <td class="tablebody1">
                <input type="number" size="32" maxlength="11" name="telephone" onblur="verifyPhone(this.value)"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
                <b id="reg-inform-telephone"></b>
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>Email地址</b>：<br>
                请输入有效的邮件地址
            </td>
            <td class="tablebody1">
                <input maxLength="50" size="32" maxlength="32" name="email" onblur="verifyemail(this.value)"
                       style="font-family: Tahoma,Verdana,宋体;  font-size: 12px; line-height: 15px; color: #000000">
                <b id="reg-inform-email"></b>
            </td>
        </tr>
        <tr>
            <td class="tablebody2" valign="middle" colspan="2" align="center">
                <input type="button" value="注 册" onclick="register()">&nbsp;&nbsp;&nbsp;
                <input type="reset" name="reset" value="清 除">
            </td>
        </tr>
    </table>
</form>
<!--文件尾开始-->
<div id="footer">

</div>
</body>
<script>
    $("#header").load("header.html");
    $("#footer").load("footer.html");
</script>
</html>
