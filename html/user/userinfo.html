<body id="updatebody"

<!--文件体开始-->

<table cellspacing=1 cellpadding=3 align=center class=tableBorder2>
    <tr>
        <td height=25 valign=middle>
            <img src="../images/Forum_nav.gif" align="absmiddle">
            <a href=../index.html>杰普电子商务门户</a> → 用户信息修改 | <b id="update-inform" style="color: red;font-size: 20px"></b>
        </td>
    </tr>
</table>
<br>

<!--------------------------------用户信息---------------------------------->
<form id="update-form" name="reg">
    <table cellpadding="3" cellspacing="1" align="center" class="tableborder1" id="modify-table">
        <tr>
            <td valign="middle" colspan="2" align="center" height="25" background="images/bg2.gif">
                <font color="#ffffff"><b>用户信息</b></font></td>
        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b></b>：<br>
                注册用户名长度限制为0－16字节
            </td>
            <td width="60%" class="tablebody1" id="id-name">

                <input maxLength="8" size="32" name="id" value="id"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"
                       hidden/>
                <input maxLength="8" size="32" name="name" value=""
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"
                       disabled/>
                <font color="#FF0000">*</font>

                <b id="reg-inform-name"></b>

            </td>

        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>密码(至少6位，至多8位)</b>：<br>
                请输入密码，区分大小写。<br>
                请不要使用任何类似 \'*\'、\' \' 或 HTML 字符'
            </td>
            <td width="60%" class="tablebody1">
                <input id="update-password" type="password" maxLength="8" size="32" name="password" value=""
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"
                       onblur="checkReg()">
                <font color="#FF0000">*</font>
                <b id="reg-inform-password"></b>

            </td>
        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>密码(至少6位，至多8位)</b>：<br>
                请再输一遍确认
            </td>
            <td class="tablebody1">
                <input id="update-password2" type="password" maxLength="8" size="32" name="password2"
                       :value="customer.password"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"
                       onblur="checkReg()">
                <font color="#FF0000">*</font>
                <b id="reg-inform-password2"></b>
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>所在地区</b>：</td>
            <td class="tablebody1">

                           <span id="countryVue">
                               <select v-model="selected" name="country">
                                   <option v-for=" option in options" :value="option.value">{{option.text}}</option>
                               </select>
                           </span>
                <span id="province">

                                <select v-model="selected" name="province">
                                    <option v-for="op in options" :value="op.value">{{op.text}}</option>
                                </select>
                            </span>

                <input type="text" size="8" name="city" value=""
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">市/县
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>联系地址</b>：</td>
            <td class="tablebody1">
                <input id="update-address" type="text" size="64" maxlength="32" name="street" :value="street"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
            </td>
        </tr>

        <tr>
            <td class="tablebody1"><b>邮编</b>：</td>
            <td class="tablebody1">
                <input id="update-zip" type="number" size="32" maxlength="8" name="zip" value=""

                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>手机</b>：</td>
            <td class="tablebody1">
                <input id="update-telephone" type="number" size="32" maxlength="11" name="telephone"
                       value=''
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
            </td>
        </tr>
        <tr>
            <td class="tablebody1"><b>Email地址</b>：<br>
                请输入有效的邮件地址
            </td>
            <td class="tablebody1">
                <input id="update-email" type="email" maxLength="50" size="32" maxlength="32" name="email"
                       value=""
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000"></td>
        </tr>
        <tr>
            <td class="tablebody2" valign="middle" colspan="2" align="center">
                <input type="button" value="修改" onclick="updateCustomer()">&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
    </table>
</form>
<!--文件尾开始-->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" height="28">
    <tr>
        <td height="17" background="images/bot_bg.gif">

    </tr>
</table>

        </td>
    </tr>
</table>
</body>
<script>

        if (checkLogin()) {
            $("#header").load("/header.html");

            var customer = JSON.parse($.cookie('customer'));
            var addr = customer.address;

            var coun = arr[0];
            var prov = arr[1];
            var city = arr[2];
            var street = arr[3];
            console.log(customer);
            $("#countryVue").val(coun);
            $("#province").val(prov);

            $("input[name='password']").val(customer.password);
            $("input[name='password2']").val(customer.password);
