<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body onLoad="MM_preloadImages('images/index_on.gif','images/reg_on.gif','images/order_on.gif','../images/top/topxmas/jp_on.gif','../images/top/topxmas/download_on.gif','../images/top/topxmas/bbs_on.gif','../images/top/topxmas/designwz_on.gif')"
      topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0">

<div id="header">

</div>

<!--文件体开始-->

<table cellspacing=1 cellpadding=3 align=center class=tableBorder2>
    <tr>
        <td height=25 valign=middle>
            <img src="images/Forum_nav.gif" align="absmiddle">
            <a href=index.html>杰普电子商务门户</a> → 用户登录
        </td>
    </tr>
</table>
<br>

<form name="login" id="login-form">
    <table cellpadding=3 cellspacing=1 align=center class=tableborder1>
        <tr>
            <td valign=middle colspan=2 align=center height=25 background="images/bg2.gif"><font color="#ffffff"><b>输入您的用户名、密码登录</b></font>
            </td>
        </tr>
        <tr>
            <td valign=middle class=tablebody1>请输入您的用户名</td>
            <td valign=middle class=tablebody1>
                <input id="loginName" name="name" type="text"> &nbsp;
                <a href="register.html">没有注册？</a>
            </td>
        </tr>
        <tr>
            <td valign=middle class=tablebody1>请输入您的密码</td>
            <td valign=middle class=tablebody1>
                <input id="loginPassword" name="password" type=password> &nbsp;

                <b id="login-inform"></b>
            </td>
        </tr>
        <tr>
            <td class=tablebody2 valign=middle colspan=2 align=center>
                <input id="loginBtn" value='登录' type="button">
            </td>
        </tr>
    </table>
</form>

<div id="footer"></div>
</body>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#loginBtn").click(function () {
            login();
        })

    })

</script>
